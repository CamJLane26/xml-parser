<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XML Parser</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    .upload-form {
      background: #f5f5f5;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .file-input {
      margin: 10px 0;
    }
    input[type="file"] {
      padding: 8px;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      background: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #0056b3;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .progress {
      margin: 10px 0;
      display: none;
    }
    .progress-bar {
      width: 100%;
      height: 20px;
      background: #e0e0e0;
      border-radius: 10px;
      overflow: hidden;
    }
    .progress-fill {
      height: 100%;
      background: #007bff;
      width: 0%;
      transition: width 0.3s;
    }
    .results {
      margin-top: 20px;
      padding: 15px;
      background: #f9f9f9;
      border-radius: 4px;
      display: none;
    }
    .error {
      color: #d32f2f;
      background: #ffebee;
      padding: 10px;
      border-radius: 4px;
      margin-top: 10px;
      display: none;
    }
    .summary {
      margin-bottom: 15px;
      padding: 10px;
      background: #e3f2fd;
      border-radius: 4px;
    }
    .summary h3 {
      margin: 0 0 10px 0;
      color: #1976d2;
    }
    .summary p {
      margin: 5px 0;
    }
    pre {
      background: #fff;
      padding: 10px;
      border-radius: 4px;
      overflow-x: auto;
      max-height: 400px;
      overflow-y: auto;
    }
    .download-btn {
      background: #28a745;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
      font-size: 14px;
    }
    .download-btn:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <h1>XML Parser</h1>
  <div class="upload-form">
    <form id="uploadForm" enctype="multipart/form-data">
      <div class="file-input">
        <label for="xmlfile">Select XML File:</label>
        <input type="file" id="xmlfile" name="xmlfile" accept=".xml" required>
      </div>
      <button type="submit" id="submitBtn">Parse XML</button>
    </form>
    <div class="progress" id="progress">
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
      </div>
      <p>Uploading and parsing...</p>
    </div>
    <div class="error" id="error"></div>
  </div>
  <div class="results" id="results">
    <div class="summary" id="summary">
      <h3>Summary</h3>
      <p id="toyCount">Parsing...</p>
      <p id="sampleInfo"></p>
    </div>
    <h3>Sample Results (first 20 toys):</h3>
    <pre id="resultsContent"></pre>
    <button class="download-btn" id="downloadBtn" style="display: none;">Download Full Results (JSON)</button>
  </div>

  <script>
    const form = document.getElementById('uploadForm');
    const submitBtn = document.getElementById('submitBtn');
    const progress = document.getElementById('progress');
    const progressFill = document.getElementById('progressFill');
    const results = document.getElementById('results');
    const resultsContent = document.getElementById('resultsContent');
    const error = document.getElementById('error');
    const toyCount = document.getElementById('toyCount');
    const sampleInfo = document.getElementById('sampleInfo');
    const downloadBtn = document.getElementById('downloadBtn');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const fileInput = document.getElementById('xmlfile');
      if (!fileInput || !fileInput.files || fileInput.files.length === 0) {
        showError('Please select a file');
        return;
      }

      const formData = new FormData();
      formData.append('xmlfile', fileInput.files[0]);

      submitBtn.disabled = true;
      progress.style.display = 'block';
      results.style.display = 'none';
      error.style.display = 'none';
      progressFill.style.width = '50%';

      try {
        const response = await fetch('/parse', {
          method: 'POST',
          body: formData
        });

        progressFill.style.width = '75%';

        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.error || 'Failed to parse XML');
        }

        if (!response.body) {
          throw new Error('No response body');
        }

        progressFill.style.width = '90%';

        const data = await response.json();

        progressFill.style.width = '100%';

        const totalToys = data.count || 0;
        const sampleToys = data.sample || [];
        
        toyCount.textContent = `Total toys parsed: ${totalToys.toLocaleString()}`;
        
        const sampleSize = sampleToys.length;
        sampleInfo.textContent = totalToys > sampleSize
          ? `Showing sample of ${sampleSize} toys (out of ${totalToys.toLocaleString()} total)`
          : `Showing all ${totalToys.toLocaleString()} toys`;

        const sampleData = { toys: sampleToys };
        resultsContent.textContent = JSON.stringify(sampleData, null, 2);
        
        if (totalToys > sampleSize && data.downloadUrl) {
          downloadBtn.style.display = 'block';
          downloadBtn.onclick = () => {
            window.location.href = data.downloadUrl;
          };
        }
        
        results.style.display = 'block';

        progress.style.display = 'none';
      } catch (err) {
        showError(err instanceof Error ? err.message : 'An error occurred');
        progress.style.display = 'none';
      } finally {
        submitBtn.disabled = false;
        progressFill.style.width = '0%';
      }
    });

    function showError(message) {
      error.textContent = message;
      error.style.display = 'block';
    }
  </script>
</body>
</html>
